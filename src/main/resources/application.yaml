spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:C:/data/cinepDB
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2
server:
  port: 8080
  servlet:
    context-path: /api
logging:
    path: ./logs
app:
  jwt:
    secret:
    durationMin: 60
